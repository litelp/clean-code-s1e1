<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="info">
      <img class="info__image" src="./eisenhower-matrix.jpg">
      <a
        class="more-info-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?
      </a>
    </header>
    <main class="form-container">
      <section id="add-task-description">
        <h3 for="new-task" class="label new-task-label">Add Item</h3>
        <div class="add-task">
          <input id="new-task"class="task text-input input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h3 class="list-title">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
          <li class="list-item">
            <input type="checkbox" class="input checkbox-input">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task text-input input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete__image" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode list-item">
            <input type="checkbox" class="input checkbox-input">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task text-input input">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img class="delete__image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="list-title">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="list-item">
            <input type="checkbox" class="input checkbox-input" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task text-input input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete__image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
